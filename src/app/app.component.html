<form [formGroup]="anmeldungForm" (ngSubmit)="onSubmit()">
  <label for="vorname">Vorname: </label>
  <input id="vorname" type="text" formControlName="vorname" required/>

  <div
    *ngIf="anmeldungForm.controls.vorname.invalid && (anmeldungForm.controls.vorname.dirty || anmeldungForm.controls.vorname.touched)"
  >
    <div *ngIf="anmeldungForm.controls.vorname.errors?.['required']">
      Vorname ist erforderlich.
    </div>
  </div>
  <br />

  <label for="nachname">Nachname: </label>
  <input id="nachname" type="text" formControlName="nachname" required/>

  <div
    *ngIf="anmeldungForm.controls.nachname.invalid && (anmeldungForm.controls.nachname.dirty || anmeldungForm.controls.nachname.touched)"
  >
    <div *ngIf="anmeldungForm.controls.nachname.errors?.['required']">
      Nachname ist erforderlich.
    </div>
  </div>
  <br />


    <label for="strasse">Straße: </label>
    <input id="strasse" type="text" formControlName="strasse" required />
    <br />

    <div
      *ngIf="anmeldungForm.controls.strasse.invalid && (anmeldungForm.controls.strasse.dirty || anmeldungForm.controls.strasse.touched)"
    >
      <div *ngIf="anmeldungForm.controls.strasse.errors?.['required']">
        Straße ist erforderlich.
      </div>
    </div>

    <label for="stadt">Stadt: </label>
    <input id="stadt" type="text" formControlName="stadt" required/>
    <br />

    <div
    *ngIf="anmeldungForm.controls.stadt.invalid && (anmeldungForm.controls.stadt.dirty || anmeldungForm.controls.stadt.touched)"
    >
      <div *ngIf="anmeldungForm.controls.stadt.errors?.['required']">
        Stadt ist erforderlich.
      </div>
    </div>

    <label for="region">Region: </label>
    <input id="region" type="text" formControlName="region" />
    <br />

    <div
    *ngIf="anmeldungForm.controls.region.invalid && (anmeldungForm.controls.region.dirty || anmeldungForm.controls.region.touched)"
    >
      <div *ngIf="anmeldungForm.controls.region.errors?.['required']">
        Region ist erforderlich.
      </div>
    </div>

    <button type="submit" [disabled]="!anmeldungForm.valid">Anfragen Absenden</button>
</form>
